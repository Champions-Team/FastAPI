<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,600&family=Montserrat:wght@500,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <img src="icons/Group.svg" alt="" class="icon" />
        <div class="form_container">
          <fieldset class="fieldset">
            <form action="" class="form">
              <div class="inputone">
                <input
                  type="text"
                  placeholder="USERNAME"
                  name="name"
                  required
                />
                <img src="icons/user.svg" alt="" class="input_icon_one" />
              </div>
              <div class="inputtwo">
                <input
                  type="password"
                  placeholder="PASSWORD"
                  name="password"
                  required
                />
                <img src="icons/lock.svg" alt="" class="input_icon_two" />
              </div>
              <input type="submit" class="confirm" />
            </form>
          </fieldset>
        </div>
        <a href="" class="forgot_pass">Forgot password?</a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
