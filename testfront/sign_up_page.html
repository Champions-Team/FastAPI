<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/signstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,600&family=Montserrat:wght@500,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p class="start">Get started now</p>
      <form id="signupForm">
        <div class="nameinput">
          <img src="icons/lock (2).svg" alt="" class="input_icon_one" />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="ENTER YOUR NAME"
            autocomplete="off"
            required
          />
        </div>
        <div class="mailinput">
          <img src="icons/lock (1).svg" alt="" class="input_icon_two" />
          <input
            type="email"
            id="email"
            name="mail"
            placeholder="ENTER YOUR EMAIL"
            autocomplete="off"
            required
          />
        </div>
        <div class="passinput">
          <img src="icons/user (1).svg" alt="" class="input_icon_three" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="ENTER YOUR PASSWORD"
            required
          />
        </div>
        <button type="submit" class="confirm">SIGN UP</button>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Предотвращаем стандартную отправку формы

          // Получаем значения полей
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Создаем объект с данными для отправки
          const formData = {
            name: name,
            email: email,
            password: password,
          };

          try {
            // Отправляем POST запрос
            const response = await fetch("http://127.0.0.1:8000/reg", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              const result = await response.json();
              console.log("Успешно отправлено:", result);
              alert("Регистрация успешна!");
            } else {
              console.error("Ошибка сервера:", response.status);
              alert("Ошибка при регистрации");
            }
          } catch (error) {
            console.error("Ошибка при отправке:", error);
            alert("Ошибка соединения с сервером");
          }
        });
    </script>
  </body>
</html>
