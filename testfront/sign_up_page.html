<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/signstyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400,600&family=Montserrat:wght@500,700,800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="start">Get started now</p>
      <form action="">
        <div class="nameinput">
          <img src="icons/lock (2).svg" alt="" class="input_icon_one" />
          <input
            type="text"
            name="name"
            placeholder="ENTER YOUR NAME"
            autocomplete="off"
            required
          />
        </div>
        <div class="mailinput">
          <img src="icons/lock (1).svg" alt="" class="input_icon_two" />
          <input
            type="text"
            name="mail"
            placeholder="ENTER YOU EMAIL"
            autocomplete="off"
            required
          />
        </div>
        <div class="passinput">
          <img src="icons/user (1).svg" alt="" class="input_icon_three" />
          <input
            type="password"
            name="password"
            placeholder="ENTER YOUR PASSWORD"
            required
          />
        </div>
        <input type="submit" class="confirm" value="SIGN UP" />
      </form>
    </div>
  </body>
</html>
